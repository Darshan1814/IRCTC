<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Test - DISHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>ðŸŽ¤ Microphone Test</h1>
        <p>Test if your microphone works before using DISHA voice assistant.</p>
        
        <button onclick="testMicrophone()">Test Microphone</button>
        <button onclick="testSpeechRecognition()">Test Speech Recognition</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div id="status"></div>
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div style="color: ${type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue'}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        }

        async function testMicrophone() {
            log('Testing microphone access...');
            showStatus('Testing microphone...', 'info');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('âœ… Microphone access granted!', 'success');
                showStatus('âœ… Microphone works! You can use voice assistant.', 'success');
                
                // Stop the stream
                stream.getTracks().forEach(track => track.stop());
                log('Microphone test completed');
            } catch (error) {
                log(`âŒ Error: ${error.name} - ${error.message}`, 'error');
                
                if (error.name === 'NotAllowedError') {
                    showStatus('âŒ Microphone permission denied. Click ðŸ”’ in address bar and allow microphone.', 'error');
                } else if (error.name === 'NotFoundError') {
                    showStatus('âŒ No microphone found. Please connect a microphone.', 'error');
                } else if (error.name === 'NotReadableError') {
                    showStatus('âŒ Microphone is busy. Close other apps using it.', 'error');
                } else {
                    showStatus(`âŒ Error: ${error.message}`, 'error');
                }
            }
        }

        async function testSpeechRecognition() {
            log('Testing speech recognition...');
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                log('âŒ Speech recognition not supported', 'error');
                showStatus('âŒ Speech recognition not supported. Use Chrome or Edge.', 'error');
                return;
            }
            
            log('âœ… Speech recognition supported', 'success');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('âœ… Microphone granted', 'success');
                
                const recognition = new SpeechRecognition();
                recognition.lang = 'en-IN';
                
                recognition.onstart = () => {
                    log('ðŸŽ¤ Listening... Say something!');
                    showStatus('ðŸŽ¤ Listening... Speak now!', 'info');
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    log(`âœ… You said: "${transcript}"`, 'success');
                    showStatus(`âœ… Success! You said: "${transcript}"`, 'success');
                };
                
                recognition.onerror = (event) => {
                    log(`âŒ Recognition error: ${event.error}`, 'error');
                    showStatus(`âŒ Error: ${event.error}`, 'error');
                };
                
                recognition.onend = () => {
                    log('Speech recognition ended');
                    stream.getTracks().forEach(track => track.stop());
                };
                
                recognition.start();
                
            } catch (error) {
                log(`âŒ Error: ${error.name}`, 'error');
                showStatus(`âŒ ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('Microphone test page loaded');
            log('Click "Test Microphone" to check if your mic works');
        });
    </script>
</body>
</html>
