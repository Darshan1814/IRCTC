<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISHA Setup Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        .check-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .check-item.checking {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .check-item.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .check-item.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .icon {
            font-size: 24px;
            min-width: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #5a6268;
        }
        .actions {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ DISHA Voice Assistant Setup</h1>
        <p>Let's check if everything is ready for voice features...</p>
        
        <div id="checks">
            <div class="check-item checking" id="check-browser">
                <div class="icon">‚è≥</div>
                <div>Checking browser compatibility...</div>
            </div>
            <div class="check-item checking" id="check-speech">
                <div class="icon">‚è≥</div>
                <div>Checking speech recognition...</div>
            </div>
            <div class="check-item checking" id="check-mic">
                <div class="icon">‚è≥</div>
                <div>Checking microphone access...</div>
            </div>
        </div>

        <div class="actions" id="actions" style="display: none;">
            <button onclick="window.location.href='ask-disha.html'">‚úÖ Continue to DISHA</button>
            <button class="secondary" onclick="window.location.href='test-mic.html'">üîß Test Microphone</button>
            <button class="secondary" onclick="window.location.href='VOICE-SETUP.md'">üìñ Setup Guide</button>
        </div>
    </div>

    <script>
        async function runChecks() {
            await checkBrowser();
            await checkSpeechRecognition();
            await checkMicrophone();
            showActions();
        }

        function updateCheck(id, status, message) {
            const el = document.getElementById(id);
            el.className = `check-item ${status}`;
            const icon = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚è≥';
            el.innerHTML = `<div class="icon">${icon}</div><div>${message}</div>`;
        }

        async function checkBrowser() {
            await sleep(500);
            const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            const isEdge = /Edg/.test(navigator.userAgent);
            
            if (isChrome || isEdge) {
                updateCheck('check-browser', 'success', `Browser: ${isChrome ? 'Chrome' : 'Edge'} ‚úì`);
            } else {
                updateCheck('check-browser', 'error', 'Browser: Not Chrome/Edge. Voice may not work properly.');
            }
        }

        async function checkSpeechRecognition() {
            await sleep(500);
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (SpeechRecognition) {
                updateCheck('check-speech', 'success', 'Speech Recognition: Supported ‚úì');
            } else {
                updateCheck('check-speech', 'error', 'Speech Recognition: Not supported. Use Chrome/Edge.');
            }
        }

        async function checkMicrophone() {
            await sleep(500);
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateCheck('check-mic', 'error', 'Microphone API: Not available');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                updateCheck('check-mic', 'success', 'Microphone: Access granted ‚úì');
            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    updateCheck('check-mic', 'error', 'Microphone: Permission denied. Click üîí to allow.');
                } else if (error.name === 'NotFoundError') {
                    updateCheck('check-mic', 'error', 'Microphone: Not found. Connect a microphone.');
                } else {
                    updateCheck('check-mic', 'error', `Microphone: ${error.message}`);
                }
            }
        }

        function showActions() {
            document.getElementById('actions').style.display = 'block';
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Run checks on load
        window.addEventListener('load', runChecks);
    </script>
</body>
</html>
